<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="calc">
        <div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
						
					</div>
				</div>

        <div class="btns" id="action-btns">
            <input type="button" class="act-butn" id="clear" value="C">
            <input type="button" class="act-butn" id="backspace" value="<">

        </div>

        <div id="numbr-operations">

            <div class="btns" id="number-btns">
                <div id="first-row">
                    <input type="button" class="number" id="7" value="7" onclick="insert(7)">
                    <input type="button" class="number" id="8" value="8" onclick="insert(8)">
                    <input type="button" class="number" id="9" value="9" onclick="insert(9)">
    
                </div>
                <div id="second-row">
                    <input type="button" class="number" id="4" value="4" onclick="insert(4)">
                    <input type="button" class="number" id="5" value="5" onclick="insert(5)">
                    <input type="button" class="number" id="6" value="6" onclick="insert(6)">
    
                </div>
                <div id="third-row">
                    <input type="button" class="number" id="1" value="1" onclick="insert(1)">
                    <input type="button" class="number" id="2" value="2" onclick="insert(2)">
                    <input type="button" class="number" id="3" value="3" onclick="insert(3)">
    
                </div>
    
                <div id="fourth-row">
                    <input type="button" class="number" id="0" value="0" onclick="insert(0)">
                    <input type="button" class="operator" id="." value="." onclick="insert('.')">
                    <input type="button" class="operator" id="=" value="=">
    
                </div>
                
            </div>
            
            <div class="btns" id="op-btns">
                <input type="button" class="operator" id="/" value="/">
                <input type="button" class="operator" id="x" value="x">
                <input type="button" class="operator" id="-" value="-">
                <input type="button" class="operator" id="+" value="+">
    
    
            </div>
        </div>
        




    </div>


    <script src="scripts.js"></script>
</body>
</html>
